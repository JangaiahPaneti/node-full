<p-menubar [model]="items">
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" />
            <span class="font-bold">
                Jangaiah Paneti
            </span>
            <p-menu #userMenu [model]="userOptions" [popup]="true" />
            <p-avatar 
                icon="pi pi-user" class="cursor-pointer"
                [style]="{ 'background-color': '#cbc4f0', color: '#2a1261' }" 
                shape="circle" (click)="userMenu.toggle($event)"/>
        </div>
    </ng-template>
</p-menubar>

<p-card>
    <p-dataView [value]="users">
        <ng-template pTemplate="list" let-users>
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let item of users; let first = first" class="col-12">
                    <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <div class="md:w-10rem md:h-8rem relative panel-bg-color">
                            <p-tag value="Manager" severity="success" class="absolute" [style.left.px]="4" [style.top.px]="4" />
                        </div>
                        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                            <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                <div>
                                    <div class="text-lg font-medium text-900 mt-2">{{ item.firstName }}</div>
                                    <span class="font-medium text-secondary text-sm">{{ item.lastName }}</span>
                                </div>
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-column md:align-items-end gap-5">
                                <span class="text-xl font-semibold text-900"> $100</span>
                                <span class="text-xl font-semibold text-900">{{ item.education }}</span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-heart" [outlined]="true" />
                                    <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Show" disabled="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</p-card>
